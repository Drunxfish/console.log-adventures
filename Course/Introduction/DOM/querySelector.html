<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1 id = "titel">querySelector</h1>
    <ul>
        <li>Eerste</li>
        <li class="tweede">Tweede</li>
        <li>Derde</li>
    </ul>

    <script>

        // log  li node in de console met klas tweede
        var tweedeItem = document.querySelector("li.tweede");
        console.log(tweedeItem);

    </script>
</body>
</html>
