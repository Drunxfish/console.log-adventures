<body>
    <h1>BooðŸ‘»</h1>

    <script>

        // lege array defineren //
        var namen = [];

        // functie aanmaken die naam aanvraagt en opslaat //
        function vraagVoornaam() {
            var voornaam = prompt("Wat is uw naam? ");
            return voornaam;
        };

        // 6 namen opslaan en weergeven
        for (var i = 1; i <= 6; i++) {

            // naam uitroepen en data opslaan 
            var voornaam = vraagVoornaam();


            // duplicatie voorkomen
            if (!namen.includes(voornaam)) {

                // in de array
                namen.push(voornaam);

            } else {
                // duplicatie stoppen
                alert("Dank je wel!");
                break;
            }

        };
        // inhoud in de console loggen
        console.log(namen);
    </script>
